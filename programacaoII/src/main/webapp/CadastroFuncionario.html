<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILOUMAGAZINE</title>
    <link rel="stylesheet" href="styleCadastroFuncionario.css">
    <!-- Adicione o link para a biblioteca PrimeFaces aqui -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/primefaces/10.0.0/js/primefaces.min.js"></script>
</head>
<body>
    <form class="Cadastrar">
        <h2 id="title">Cadastrar Funcionario</h2>
        <div>
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="name">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div>
            <label for="tipo">Tipo Funcionario</label>
            <input type="text" id="tipo" name="tipo" required>
        </div>

        <div class="cpf-input">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="14" placeholder="___.___.___-__">
        </div>
        <div>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" pattern=".+@globex\.com" size="30" required>
        </div>

        <div>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>

        <div class="confirm-password-input">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password">
        </div>

        <div class="buton-geral">
            <div class="button">
                <!-- Adicione o ID ao botão "Confirm" -->
                <input id="confirm-button" class="favorite styled" type="button" value="Confirm">
            </div>
            <div class="buton-cancel">
                <input class="cancel-styled" type="button" value="Cancel">
            </div>
        </div>
    </form>

    <!-- Adicione o script JavaScript para chamar a função salvarNovo -->
    <script>
        document.getElementById("confirm-button").addEventListener("click", function() {
            salvarNovo();
        });
    </script>
</body>
</html>
