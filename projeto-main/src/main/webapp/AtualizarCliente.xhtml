<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WILOUMAGAZINE</title>
    <link rel="stylesheet" href="cadastroCliente.css" />
    <style>
        .green-button {
            background-color: green;
            color: white;
        }
    </style>
</h:head>

<h:body>
    <h:form styleClass="Cadastrar">
        <h2 id="title">Atualizar</h2>
        <div class="cpf-input">
            <label for="cpf">CPF:</label>
            <h:inputText id="cpf" value="#{clienteController.cliente.cpf}" />
        </div>

        <div>
            <label for="name">Nome:</label>
            <h:inputText id="name" value="#{clienteController.cliente.nome}" required="true" />
        </div>

        <div class="sobrenome-input">
            <label for="Sobrenome">Sobrenome:</label>
            <h:inputText id="Sobrenome" value="#{clienteController.cliente.sobrenome}" required="true" />
        </div>
        
        <div>
            <label for="data_nascimento">Data de Nascimento:</label>
     
            <p:calendar id="data_nascimento" value="#{clienteController.cliente.data_nascimento}" required="true" pattern="dd/MM/yyyy" />
        </div>
        
        <div>
            <label for="email">Email:</label>
            <h:inputText id="email" value="#{clienteController.cliente.email}" required="true" />
        </div>
        
        <div>
            <label for="cpfF">CPF do Funcion√°rio:</label>
            <h:inputText id="cpfF" value="#{clienteController.cliente.funcionario_cpf}" />
        </div>

        <h:messages id="messages" />
        <div>
            <h:commandButton styleClass="green-button" value="Confirm" action="#{clienteController.salvarNovo}" />
        </div>
    </h:form>
</h:body>

</html>
