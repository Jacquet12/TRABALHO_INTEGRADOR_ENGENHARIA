<!-- Define bibliotecas(tags) usadas na página -->
<!-- Pode-se usar elementos HTML padrão misturados com os JSF e Primefaces sem problemas -->
<!-- As tags ui, h e f são do JSF -->
<!-- ui são para elementos de organização (templates) e automatização (laços e condicionais) -->
<!-- h são reimplementações de elementos HTML padrão que fornecem algumas funções/facilidades adicionais -->
<!-- f são para comunicação/transmissão de parâmetros entre páginas e para controle de requisições AJAX -->
<!-- A tag p é do Primefaces, ela reimplementa as tags h com ainda mais funcionalidades e fornece tags adicionais com recursos avançados de Javascript e CSS embutidos -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/default.xhtml">
    <h:outputStylesheet library="css" name="cadastroFuncionario.css" />

    <!-- Usado para definir uso do Template -->
    <!-- O template só serve para uma melhor organização do código e para evitar a repetição de código -->
    <ui:define name="content">

        <!-- Define formulário para Dialogs (elementos estilo Pop-up) -->
        <!-- Lembre-se que o uso de formulários só não é necessário para elementos que são estáticos (sem ação, animação, conteúdo dinâmico) -->
        <h:form id="dialogs">
            <p:growl id="messages" />
            <p:dialog header="Novo Fornecedor" showEffect="fade" modal="true" widgetVar="fornecedorDialog" responsive="true">
                <p:outputPanel id="fornecedor-conteudo-dialog" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty fornecedorController.fornecedor}">
                        <div class="field">
                            <p:outputLabel for="cpf">CNPJ</p:outputLabel>
                            <p:inputText id="cpf" value="#{fornecedorController.fornecedor.cnpj}" required="true" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="nome">NOME FORNECEDOR</p:outputLabel>
                            <p:inputText id="nome" value="#{fornecedorController.fornecedor.nomeFornecedor}" required="true" />
                        </div>

                        <div class="field">
                            <p:outputLabel for="tipoDeFornecedor">SOBRE NOME</p:outputLabel>
                            <p:inputText id="tipoDeFornecedor" value="#{fornecedorController.fornecedor.sobre_nome}" required="true" />
                        </div>

                        <div class="field">
                            <p:outputLabel for="contato">CONTATO</p:outputLabel>
                            <p:inputText id="contato" value="#{fornecedorController.fornecedor.contato}" required="true" />
                        </div>

                        <div class="field">
                            <p:outputLabel for="pais">pais</p:outputLabel>
							<p:inputText id="pais" value="#{fornecedorController.fornecedor.pais}" required="true" />
                        </div>

                        <div class="field">
                            <p:outputLabel for="funcionarioCpf"> NF.CPFU</p:outputLabel>
                            <p:inputText id="funcionarioCpf" value="#{fornecedorController.fornecedor.funcionarioCpf}" required="true" />
                        </div>

                        <div class="field">
                            <p:outputLabel for="tipoFuncionario">tipoFuncionario</p:outputLabel>
                            <p:password id="tipoFuncionario" value="#{fornecedorController.fornecedor.tipoFuncionario}" required="true" />
                        </div>
                        
                        
                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Salvar Novo" icon="pi pi-check" actionListener="#{fornecedorController.salvarNovo()}"
                        update="fornecedor-conteudo-dialog dialogs:messages" process="fornecedor-conteudo-dialog @this" />
                    <p:commandButton value="Salvar Alteração" icon="pi pi-check" actionListener="#{fornecedorController.salvarAlteracao()}"
                        update="funcionario-conteudo-dialog dialogs:messages" process="fornecedor-conteudo-dialog @this" />
                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('fornecedorDialog').hide()" class="ui-button-secondary" type="button" />
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="removerFornecedorDialog" showEffect="fade" width="300"
                message="Desejar remover este fornecedor" header="Confirm" severity="warn">
                <p:commandButton value="Sim" icon="pi pi-check" actionListener="#{funcionarioController.remover}"
                    process="@this" oncomplete="PF('removerFornecedorDialog').hide()" />
                <p:commandButton value="Não" type="button" styleClass="ui-button-secondary" icon="pi pi-times" onclick="PF('removerFornecedorDialog').hide()" />
            </p:confirmDialog>

        </h:form>


        <h:form id="form">
            
            <p:growl id="messages" showDetail="true" />
            <div class="title">
                <h1>Cadastrar um Fornecedor</h1>
            </div>
            <div>
                <p:toolbar>
                    <p:toolbarGroup>
                        <div class="space"></div>
                        <p:commandButton value="Novo" icon="pi pi-plus" actionListener="#{funcionarioController.novoCadastro()}"
                            update=":dialogs:fornecedor-conteudo-dialog" oncomplete="PF('fornecedorDialog').show()"
                            styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:fornecedor-conteudo-dialog" />
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
                
                <style>
                    .space {
                        margin-bottom: 1rem; /* Adicione a margem inferior desejada */
                        margin-top: 40px;
                    }

                        color: midnightblue;
