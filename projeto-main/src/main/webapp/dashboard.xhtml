<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Fornecedor.css" />
    <title>WILOUMAGAZINE</title>
    <style>
        .green-button {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h:form styleClass="Cadastrar">
        
        <h2 id="title">Cadastrar</h2>
        <div class="cnpj-input">
            <label for="cnpj">CNPJ:</label>
            <h:inputText id="cnpj" value="#{fornecedorController.fornecedor.cnpj}" />
        </div>

        <div>
            <label for="name">Nome do Fornecedor</label>
            <h:inputText id="name1" value="#{fornecedorController.fornecedor.nomeFornecedor}" required="true" />
        </div>

        <div class="contact-input">
            <label for="Contato">Contato</label>
            <h:inputText id="contact" value="#{fornecedorController.fornecedor.contato}" required="true" />
        </div>
        <div>
            <label for="country">Pa√≠s</label>
            <h:inputText id="country" value="#{fornecedorController.fornecedor.pais}" required="true" />
        </div>
        <div>
            <label for="productType">Tipo de produto</label>
            <h:inputText id="productType" value="#{fornecedorController.fornecedor.tipoDeProduto}" required="true" />
        </div>
        <div>
            <label for="cpf">CPF do Funcionario</label>
            <h:inputText id="cpf" value="#{fornecedorController.fornecedor.funcionarioCpf}" required="true" />
        </div>

        <div>
            <label for="tipo">Tipo de Funcionario</label>
            <h:inputText id="tipo" value="#{fornecedorController.fornecedor.tipoFuncionario}" required="true" />
        </div>
        <div>
            <label for="tipoF">Tipo de Fornecedor</label>
            <h:inputText id="tipoF" value="#{fornecedorController.fornecedor.tipoDeFornecedor}" required="true" />
        </div>
         <h:messages id="messages" />
        <div>
            <h:commandButton styleClass="green-button" value="Confirm" action="#{fornecedorController.salvarNovo}" />
        </div>
    </h:form>
</body>
</html>
