<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-BR"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WILOUMAGAZINELogin</title>
    <link rel="stylesheet" href="LoginFuncionario.css" type="text/css" />
</head>
<body>
    <h:form styleClass="login">
        <h2>LOGIN</h2>
        <div class="box-user">
            <h:inputText id="email" value="#{funcionarioController.email}" required="true" />
            <label for="email">Usuario</label>
        </div>
        <div class="box-user">
            <h:inputSecret id="senha" value="#{funcionarioController.senha}" required="true" />
            <label for="senha">Senha</label>
        </div>
        <div>
            <a href="#" class="forget">Forget The Password?</a>
        </div>
        <div>
            <h:link value="Register" outcome="cadastro_funcionario.xhtml" class="forget1" />
        </div>
        <h:commandButton styleClass="btn" value="Entrar" action="#{funcionarioController.fazerLogin}" />
        <h:message for="senha" styleClass="error-message" />
    </h:form>
</body>
</html>
